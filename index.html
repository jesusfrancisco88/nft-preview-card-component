<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component üëç</title>
  </head>
  <body>
    <section class="container">
      <div class="images">
        <img src="images/image-equilibrium.jpg" class="img" />
        <div class="image-hover">
          <img src="images/icon-view.svg" />
        </div>
      </div>
      <div class="content-box">
        <div class="title-nft">
          <a class="nft-equilibrium" href="">Equilibrium #3429</a>
        </div>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="icons">
          <li><img src="./images/icon-ethereum.svg" />0.041ETH</li>
          <li><img src="./images/icon-clock.svg" />3 days left</li>
        </ul>

        <div class="author-content">
          <img src="images/image-avatar.png" class="img-author" />
          <p class="author">
            Creation of <a href="" class="name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
